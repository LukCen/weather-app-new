<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon_io/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Watcher - with Weather API</title>
</head>

<body>
    <main>
        <div class="form-container">
            <input class="user-query" type="text" placeholder="Type a city name here!">
            <button class="btn-search"><i class='bx bx-search-alt'></i></button>
        </div>
        <div class="weather-data-container">
            <img src="" alt="">
            <p class="weather-data-temperature"></p>
            <p class="weather-data-city-name"></p>
            <div class="weather-data-windspeed"></div>
            <div class="weather-data-humidity"></div>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
